<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700">
  <script src="index.js" type="module"></script>
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <main>
    <header>
      <p class="todo-logo">TODO</p>
      <img src="" alt="light mode" id="theme-switcher">
    </header>
    <section class="todo-list">
      <div class="new-todo" id="write-todo">
        <button type="button" class="submit-todo-btn"></button>
        <input type="text" name="new-todo" placeholder="Create a new todo.">
      </div>
      <div class="todos">
        <div class="todo-footer">
          <p id="items-left">0 items left</p>
          <ul>
            <li class="all" class="nav-item-active">All</li>
            <li class="active">Active</li>
            <li class="complete">Completed</li>
          </ul>
          <p id="clear-completed">Clear Completed</p>
        </div>
      </div>
      <div class="todo-nav">
        <ul>
          <li class="all" class="nav-item-active">All</li>
          <li class="active">Active</li>
          <li class="complete">Completed</li>
        </ul>
      </div>
    </section>
    <p class="reorder-text">Drag and drop to reorder list</p>
  </main>

  </div> -->
</body>
</html>
